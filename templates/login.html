{{template "header.html"}}
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img class="img" src="\assets\lock.png" alt="lock">
        <form action="/login" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input type="text" id="username" name="username" placeholder="Please enter your username .. " required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="text" id="password" name="password" placeholder="Please enter your password .. " required>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
